<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');

    /* Moved to top */
    /* Custom scrollbar for webkit browsers - Dark Theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
      /* slate-900 */
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      /* slate-700 */
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
      /* slate-600 */
    }

    /* Simple body styling for better visual */
    body {
      font-family: 'Inter', sans-serif;
      /* A common Tailwind font */
      overscroll-behavior-y: contain;
      /* Prevents pull-to-refresh on mobile if content is scrollable */
    }

    html {
      font-family: 'Inter', sans-serif;
    }

    @supports (font-variation-settings: normal) {
      html {
        font-family: 'Inter var', sans-serif;
      }
    }
    
    .scroll-mt-24 {
        scroll-margin-top: 6rem; /* 96px */
    }

    /* --- Pre-React Loader Styles --- */
    .loader-container {
      position: fixed;
      inset: 0;
      background-color: #073B4C;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #cbd5e1;
      /* slate-300 */
      transition: opacity 0.5s ease-in-out;
    }

    .loader-spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: #06D6A0;
      /* green accent */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .loader-quote {
      font-style: italic;
      max-width: 80%;
      text-align: center;
      font-size: 1.1rem;
      color: #94a3b8;
      /* slate-400 */
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

}
</script>

</head>

<body class="bg-[#073B4C] text-slate-200 font-inter">
  <div class="bg-[#FFD166] text-slate-900 py-2 px-4 text-center text-sm">
    May class starting soon. <a href="https://forms.gle/EG67kvukpZU3b5yD7"
      class="font-semibold underline hover:text-yellow-800 transition-colors">Register here</a>.
  </div>
  <div id="root">
    <!-- Pre-React Loading Screen -->
    <div class="loader-container">
      <h1 class="text-3xl font-bold text-white tracking-wider" style="margin-bottom: 2rem;">Capkit</h1>
      <div class="loader-spinner"></div>
      <p class="loader-quote">"The best way to predict the future is to create it."</p>
    </div>
  </div>
